<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События в Javascript (Events)</title>
</head>
<body>
    <div class="wrapper">
        <button class="btn">Click</button>
        <button class="btn">Click 2</button>
        <button class="btn">Click 3</button>
        <button class="btn">Click 4</button>
    </div>


    <script>
        // Document метод querySelector() возвращает первый элемент (Element) документа, который соответствует указанному селектору или группе селекторов. Если совпадений не найдено, возвращает значение null.
        // Если вам нужен список всех элементов, соответствующих указанным селекторам, используйте функцию querySelectorAll().

        const buttons = document.querySelectorAll('.btn');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                console.log('clicked!')
            })
        })








    </script>
    


</body>
</html>
